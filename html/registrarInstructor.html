<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
  
    <title> Registro de Instructor </title>

</head>

<body>
    <div class="form-instructorR">

        <header>
            <div class="logo">
            <img src="../img/logosena.png" alt="logo del Sena (Gestión Administrativa, Financiera y Contable)">
        </header>

        <center>

            <h4> Registro de Instructor </h4>
            <br>
            
            <input id="txtDoc" type="number" name="documento" placeholder="Documento" class="documento-txt">

            <input id="txtNom" type="text" name="nombre" placeholder="Nombre completo" class="nombre-txt">

            <input id="txtCon" type="password" name="nombre" placeholder="Contraseña" class="nombre-txt">
            <br>

            <button id="instructor">
                <span> Registrar </span>
                <script src='../js/guardarInstructor.js'></script>
            </button>

            <footer class="fin-pag">
                <p> © Todos los derechos de esta pagina son reservados || Default Youngs || 2023 </p>
            </footer>

        </center>

    </div>
    
    
</body>

</html>
